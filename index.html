<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Split</title>
    <link rel="stylesheet" href="fa/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="toastr/toastr.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">

                <h2>Bill Split</h2>
                <div class="mb-3">
                    <label class="form-label" for="gst-amount">GST Amount</label>
                    <input type="text" id="gst-amount" class="form-control lookup-field" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="service-charge">Service Charge</label>
                    <input type="text" id="service-charge" class="form-control lookup-field" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="discount-amount">Discount</label>
                    <input type="text" id="discount-amount" class="form-control lookup-field" autocomplete="off" />
                </div>
        
                <h3 id="total-amount">MVR 0.00</h3>
        
                <button type="button" id="add-friend-init-btn" class="btn btn-primary"><i class="fas fa-user-group"></i> Add Friend</button>
        
                <div id="friends-list" class="my-5"></div>

            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="toastr/toastr.js"></script>
    <script src="app.js"></script>
</body>

</html>
